services:
  wess:
    # image: olivmath/wess
    build: .
    volumes:
      - rocksdb:/etc/rocksdb
      - logs:/etc/wess/logs
    ports:
      - "7770:7770"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    ports:
      - "3000:3000"

volumes:
  rocksdb:
  logs:
  grafana-storage:
